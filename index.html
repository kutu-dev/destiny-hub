<!DOCTYPE html>

<html>
  <head>
    <title>Destiny Hub</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link id="favicon" rel="icon" type="image/x-icon" href="./images/favicon-dark-mode.ico">

    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <span>Welcome <span id="randomGuardianClass">Guardian</span></span>

      <a class="app-list__link" target="_blank" href="https://app.destinyitemmanager.com/">

        <span class="app-list__text">Destiny Item Manager</span>
        <img class="app-list__image" src="./images/dim.png">
        </div>
      </a>
      <a class="app-list__link" target="_blank" href="https://www.light.gg/">
        <div class="app-list__item">
        <span class="app-list__text">Light.gg</span>

      <a class="app-list__link" target="_blank" href="https://raid.report/">

      <a class="app-list__link" target="_blank" href="https://www.d2checklist.com/">
